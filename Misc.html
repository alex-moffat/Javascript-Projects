        <h3>XML EXAMPLE</h3>
        <p class='XML_Example'></p>
        <p class='XML_Example'></p>
        <p class='XML_Example'></p>
        <p class='XML_Example'></p> <!-- Intentionally 1 extra-->
        <script>
            var XML_Parser = new DOMParser();
            var Pet1 = '<pet>'+ 
                '<name>Albert</name>'+
                '<animal>dog</animal>'+
                '<breed>Norwich Terrier</breed>'+
                '<age>12 years</age>'+
                '<weight>25</weight>'+
                '<rating>5</rating>'+
                '</pet>';
            var Pet2 = '<pet>'+ 
                '<name>Zuli</name>'+
                '<animal>cat</animal>'+
                '<breed>Balinese</breed>'+
                '<age>9 months</age>'+
                '<weight>3</weight>'+
                '<rating>4.8</rating>'+
                '</pet>';
            var Pet3 = '<pet>'+ 
                '<name>Plurp</name>'+
                '<animal>chicken</animal>'+
                '<breed>Silver Wyandotte</breed>'+
                '<age>14 months</age>'+
                '<weight>5</weight>'+
                '<rating>4.2</rating>'+
                '</pet>';
            var tPets = '<div>' + Pet1 + ' ' + Pet2 + ' ' + Pet3 + '</div>'; // NEED to add a parent node <div> for multiple custom tags of the same name <pet>
            var XML_Doc = XML_Parser.parseFromString(tPets, 'text/xml');
            console.log(XML_Doc);
            console.log(XML_Doc.getElementsByTagName('pet')[0].childNodes[2].childNodes[0].nodeValue); // NOTE: to get the nodeValue that is text of element - that is the first child of an end element that contains text 
            var xList = document.getElementsByClassName('XML_Example');
            for (let i=0; i < xList.length; i++) {
                let pText = "I love my ";
                pText = pText + XML_Doc.getElementsByTagName('pet')[i].childNodes[2].childNodes[0].nodeValue + ' ';
                pText = pText + XML_Doc.getElementsByTagName('pet')[i].childNodes[1].childNodes[0].nodeValue + ', ';
                pText = pText + 'named ' + XML_Doc.getElementsByTagName('pet')[i].childNodes[0].childNodes[0].nodeValue + '.';
                document.getElementsByClassName('XML_Example')[i].innerHTML = pText;
            }      
        </script>
